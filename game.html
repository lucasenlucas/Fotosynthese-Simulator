<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotosynthese Simulator - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="theme-summer">
    <div class="game-container">
        <header>
            <h1>Fotosynthese Simulator</h1>
            <div class="theme-selector">
                <button onclick="setTheme('summer')">Zomer</button>
                <button onclick="setTheme('autumn')">Herfst</button>
            </div>
        </header>
        <main>
            <div class="plant-container">
                <p>Hier komt de plantanimatie en de controles voor fotosynthese.</p>
                <p>Gebruik de sliders hieronder om licht, water, en CO2 te manipuleren!</p>
            </div>
        </main>
    </div>
</body>
<script>
    function setTheme(theme) {
        const body = document.getElementById('theme-summer');
        body.id = `theme-${theme}`;
    }
</script>
</html>
